<!DOCTYPE html>
<html lang="pl">
    <head>

        {% load static %}

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'riddleme/favicon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'riddleme/favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'riddleme/favicon/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'riddleme/favicon/site.webmanifest' %}">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
            crossorigin="anonymous"></script>

        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
            crossorigin="anonymous">

        <!--<script src="{% static 'riddleme/js/bootstrap.min.js' %}"></script>
        <link rel="stylesheet", type="text/css" href="{% static 'riddleme/css/bootstrap.min.css' %}"/>-->

        <title>RiddleMe - {% block title %}{% endblock %}</title>
    </head>
    <body>
        <div id="navbar" class="container">{% include 'riddleme/navbar.html' %}</div>
        <div id="content" class="container">{% block content %}{% endblock %}</div>
    </body>
</html>
