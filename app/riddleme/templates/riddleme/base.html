<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% load static %}

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'riddleme/favicon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'riddleme/favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'riddleme/favicon/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'riddleme/favicon/site.webmanifest' %}">

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">

        <!--<script src="{% static 'riddleme/js/bootstrap.min.js' %}"></script>
        <link rel="stylesheet", type="text/css" href="{% static 'riddleme/css/bootstrap.min.css' %}"/>-->

        <title>RiddleMe - {% block title %}{% endblock %}</title>
    </head>
    <body class="bg-light h-100">
        <div id="navbar" class="container bg">{% block navbar %}{% include 'riddleme/navbar.html' %}{% endblock %}</div>
        {% block messages %}{% include 'riddleme/messages.html' %}{% endblock %}
        <div id="content" class="container h-100 py-0">{% block content %}{% endblock %}</div>
    </body>
</html>
