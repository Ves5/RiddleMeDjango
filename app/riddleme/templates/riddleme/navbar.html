{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top ps-4 pe-4">
    <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'riddleme/favicon/favicon-big.png' %}" width="30" height="30" class="d-inline-block align-top" alt=""/>
        RiddleMe
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <!--<li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>-->
            <li class="nav-item ">
                <a class="nav-link {{ activeHome|default:"" }}" href="{% url 'index' %}">Strona główna</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link {{ activePage|default:"" }}" href="{% url 'page' 1 %}">Zagadki</a>
            </li>
        </ul>
        <ul class="navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle border border-secondary rounded" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ user.get_username }}
                </a>
                <div class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="{% url 'profile' %}">Profil</a>
                    <a class="dropdown-item" href="{% url 'logout' %}">Wyloguj</a>
                    {% if user.is_superuser %}
                    <hr class="dropdown-divider">
                    <a class="dropdown-item" href="{% url 'admin:index' %}">Portal adminstratora</a>
                    {% endif %}
                </div>
            </li>
            {% else %}
            <li class="nav-item ">
                <a class="nav-link {{ activeRegister|default:"" }}" href="{% url 'register' %}">Rejestracja</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link {{ activeLogin|default:"" }}" href="{% url 'login' %}">Logowanie</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
